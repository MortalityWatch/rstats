name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R with r2u (fast binary packages)
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl bash vim

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r2u-${{ hashFiles('dependencies_r.txt') }}
          restore-keys: |
            ${{ runner.os }}-r2u-

      - name: Install R dependencies (binary packages via r2u)
        run: |
          # r2u provides pre-compiled binaries - much faster than source compilation
          install.packages(c(
            "tibble",
            "dplyr",
            "tidyr",
            "purrr",
            "ggplot2",
            "fable",
            "fiery",
            "tsibble",
            "testthat",
            "httr",
            "jsonlite",
            "uuid"
          ))
        shell: Rscript {0}

      - name: Run unit tests
        run: |
          cd tests
          Rscript -e "library(testthat); test_file('test_utils.r', reporter = 'progress'); test_file('test_validation.r', reporter = 'progress')"
        continue-on-error: false

      - name: Check code syntax
        run: |
          Rscript -e "parse('src/utils.r')"
          Rscript -e "parse('src/handlers.r')"
          Rscript -e "parse('src/serve.r')"
        continue-on-error: false

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true  # Load image into Docker daemon for testing
          tags: stats-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image runs
        run: |
          docker run -d --name stats-test -p 5000:5000 stats-service:test

          echo "Waiting for R server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/health > /dev/null 2>&1; then
              echo "Server is up after ${i} seconds!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 2
          done

          echo "=== Docker container status ==="
          docker ps -a | grep stats-test

          echo "=== Server logs ==="
          docker logs stats-test

          echo "=== Testing health endpoint ==="
          curl -v http://localhost:5000/health || exit 1

          echo "=== Testing forecast endpoint ==="
          curl -v "http://localhost:5000/?y=100,105,110,108,112,115,120&h=3&s=1&m=mean&t=0" || exit 1

      - name: Setup R with r2u for integration tests
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Cache R test packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r2u-test-deps
          restore-keys: |
            ${{ runner.os }}-r2u-

      - name: Install R test dependencies (binary via r2u)
        run: install.packages(c("testthat", "httr", "jsonlite"))
        shell: Rscript {0}

      - name: Run integration tests
        run: |
          cd tests
          Rscript test_integration.r
        env:
          TEST_BASE_URL: http://localhost:5000

      - name: Stop Docker container
        if: always()
        run: docker stop stats-test || true

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R with r2u
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/R/site-library
          key: ${{ runner.os }}-r2u-lintr-${{ hashFiles('dependencies_r.txt') }}
          restore-keys: |
            ${{ runner.os }}-r2u-lintr-
            ${{ runner.os }}-r2u-

      - name: Install lintr (binary via r2u)
        run: install.packages("lintr")
        shell: Rscript {0}

      - name: Lint R code
        run: |
          library(lintr)
          lints <- lint_dir("src", linters = linters_with_defaults(
            line_length_linter(120),
            object_name_linter = NULL,
            commented_code_linter = NULL,
            object_usage_linter = NULL,  # Disable - false positives with tidyverse/fable
            return_linter = NULL,         # Disable - R allows implicit returns
            indentation_linter = NULL     # Disable - conflicts with pipe formatting
          ))
          print(lints)
          if (length(lints) > 0) {
            quit(status = 1)
          }
        shell: Rscript {0}
        continue-on-error: false
